<div class="modal-header">
    ERROR
</div>
<div class="modal-body">
    <p *ngIf="data.status">
        <b>Status Code: {{data.status}}</b>
    </p>
    <p class="error-message">
        {{data?.message}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
