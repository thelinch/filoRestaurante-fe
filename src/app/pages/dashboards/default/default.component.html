<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Dashboard</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Bienvenido</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ul class="ul-list button-items list-unstyled">

            <li (click)="nombreProcesoCategoria(categoriaItem)" *ngFor="let categoriaItem of listaBotonesCategoria">
                <button type="button" class="btn btn-outline-danger"
                    [ngClass]="{'btnSeleccionado':categoriaItem.nombre===categoriaSeleccionado?.nombre}">
                    {{categoriaItem.nombre}}
                </button>

            </li>
        </ul>
    </div>
    <div class="row">
        <ul class="ul-list button-items  list-unstyled">
            <li (click)="nombreProcesoSubcategoria(subCategoriaItem)"
                *ngFor="let subCategoriaItem of listaBotonesSubcategoria">
                <button type="button" class="btn btn-outline-danger"
                    [ngClass]="{'btnSeleccionado':subCategoriaItem.nombre===subcategoriaSeleccionado?.nombre}">
                    {{subCategoriaItem.nombre}}
                </button>

            </li>
        </ul>
    </div>
    <div class="row" *ngIf="mostrarLotes">
        <ul class="ul-list button-items  list-unstyled">
            <li (click)="item(ingresoLoteItem)" *ngFor="let ingresoLoteItem of listaIngresoProduccion">
                <button type="button" class="btn btn-outline-danger"
                    [ngClass]="{'btnSeleccionado':ingresoLoteItem.idProyIngresoLote===ingresoLoteSeleccionado?.idProyIngresoLote}">
                    {{ingresoLoteItem.nombreIngreso}}
                </button>
            </li>

        </ul>
    </div>



    <div class="row mt-4">
        <router-outlet></router-outlet>

    </div>

    <!-- end page title -->
